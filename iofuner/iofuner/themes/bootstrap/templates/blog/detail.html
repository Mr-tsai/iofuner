{% extends "./base.html" %}
{% block title %} {{ post.title }} {% endblock %}

{% block main %}
    {% if post %}
    <div class="card post">
        <div class="card-body">
            <h1>{{ post.title }}</h1>
            <span class="card-link">分类：<a href="{% url 'category-list' post.category.id %}">
                {{ post.category.name }}</a></span>
            <span class="card-link">作者：<a href="#">{{ post.owner.username }}
            </a></span>
            <hr/>
            <p class="card-text">{{ post.content }}</a></p>
        </div>
    </div>
    {% endif %}
{% endblock %}
